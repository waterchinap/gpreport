<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="#" data-file="home.html">home</a>
        <!-- 导航链接将在这里动态生成 -->
<a href="#" data-file="htmls/00_getdata.html">00_getdata</a><a href="#" data-file="htmls/01_listed.html">01_listed</a><a href="#" data-file="htmls/2022profit.html">2022profit</a><a href="#" data-file="htmls/2023q4_asset.html">2023q4_asset</a><a href="#" data-file="htmls/2023q4_npm.html">2023q4_npm</a><a href="#" data-file="htmls/2023q4_profit.html">2023q4_profit</a><a href="#" data-file="htmls/2023q4_revenue.html">2023q4_revenue</a><a href="#" data-file="htmls/2023q4_roe.html">2023q4_roe</a><a href="#" data-file="htmls/2024q1.html">2024q1</a><a href="#" data-file="htmls/2024q2.html">2024q2</a><a href="#" data-file="htmls/2024q2byq.html">2024q2byq</a><a href="#" data-file="htmls/2024q3hs300.html">2024q3hs300</a><a href="#" data-file="htmls/dailydata.html">dailydata</a>
<!-- 导航链接结束 -->
    </div>
    <div class="content" id="content">
        <!-- 这里将显示加载的HTML内容 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('content');
            const links = document.querySelectorAll('.navbar a');

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const file = this.getAttribute('data-file');
                    loadContent(file);
                });
            });

            function loadContent(file) {
                fetch(file)
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                    })
                    .catch(error => {
                        contentDiv.innerHTML = '<p>加载页面时出错。</p>';
                        console.error('Error loading content:', error);
                    });
            }

            // 默认加载第一个页面
            const firstLink = document.querySelector('.navbar a');
            if (firstLink) {
                loadContent(firstLink.getAttribute('data-file'));
            }
        });
    </script>
</body>
</html>
